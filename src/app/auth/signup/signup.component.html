<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h3>Inscription</h3>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Empty Email</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Mot de passe" required ngModel name="password" minlength="6" #pwdInput="ngModel">
      <mat-hint align="end">{{pwdInput.value?.length}}/6</mat-hint>
      <mat-error>Should at least, have 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary">I agree to the Terms and <br> Conditions and Privacy Policy </mat-checkbox>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">SignUp</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
