<h1 mat-dialog-title>Are you sure ?</h1>
<mat-dialog-content>
  <p> You've made {{passedData.progress}}%</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">I'm done</button>
  <button mat-button [mat-dialog-close]="false">Keep Going</button>

</mat-dialog-actions>
