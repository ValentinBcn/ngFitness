<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"> 
        <span class="title">
            LET'S DO THIS !

        </span>
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && myExercices">
          <mat-select placeholder="Your exercice" ngModel name="exercice" required>
            <mat-option *ngFor="let singleEx of myExercices" [value]="singleEx.id">
              {{singleEx.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="myExercices" type="submit" mat-button [disabled]="f.invalild">Start</button>
        <button *ngIf="!myExercices" type="button" mat-button (click)="fetchExercices()">Pick an exercice</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
